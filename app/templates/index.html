<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Parking System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- INLINE CSS - No external CSS dependencies -->
    <style>
        /* All CSS inline to avoid 404 errors */
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #0dcaf0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
        }

        .error-state {
            color: #dc3545;
            background: #f8d7da;
            padding: 1rem;
            border-radius: 0.375rem;
            margin: 1rem 0;
            border: 1px solid #f5c6cb;
        }

        .auth-layout {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: none;
        }

        .btn {
            display: inline-block;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            text-align: center;
            text-decoration: none;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
        }

        .btn-primary {
            color: #fff;
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
            background-color: transparent;
        }

        .spinner-border {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 0.25em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border 0.75s linear infinite;
        }

        @keyframes spinner-border {
            to { transform: rotate(360deg); }
        }

        .d-none { display: none !important; }
        .text-primary { color: #0d6efd !important; }
        .text-muted { color: #6c757d !important; }
        .mb-3 { margin-bottom: 1rem !important; }
        .mt-2 { margin-top: 0.5rem !important; }
        .small { font-size: 0.875em; }

        /* Login form styles */
        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div class="loading-container">
            <div class="loading-content">
                <div id="loading-spinner" class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h5 class="text-dark mb-2">
                    <i class="fas fa-car me-2"></i>Vehicle Parking System
                </h5>
                <p id="loading-status" class="small text-muted">Initializing application...</p>
                
                <!-- Error state -->
                <div id="error-state" class="error-state d-none">
                    <h6><i class="fas fa-exclamation-triangle me-2"></i>Loading Error</h6>
                    <p class="mb-2">The application failed to initialize properly.</p>
                    <button class="btn btn-outline-danger btn-sm" onclick="location.reload()">
                        <i class="fas fa-redo me-1"></i>Retry
                    </button>
                    <details class="mt-2">
                        <summary class="small">Technical Details</summary>
                        <pre id="error-details" class="small mt-1 text-start"></pre>
                    </details>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Dependencies from CDN only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Configuration -->
    <script>
        console.log('üöÄ Starting Vehicle Parking System with better error handling...');
        
        window.APP_CONFIG = {
            API_BASE_URL: '{{ request.url_root }}api',
            APP_NAME: 'Vehicle Parking System',
            VERSION: '4.0'
        };

        // Enhanced error handling
        const loadingStatus = document.getElementById('loading-status');
        const errorState = document.getElementById('error-state');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorDetails = document.getElementById('error-details');
        
        function updateStatus(message) {
            console.log('üì±', message);
            if (loadingStatus) loadingStatus.textContent = message;
        }
        
        function showError(error) {
            console.error('‚ùå Error:', error);
            if (loadingSpinner) loadingSpinner.classList.add('d-none');
            if (errorState) errorState.classList.remove('d-none');
            if (errorDetails) errorDetails.textContent = error.toString();
        }

        // Global error handlers
        window.addEventListener('error', (event) => {
            showError(`JavaScript Error: ${event.error?.message || event.message || 'Unknown error'}\n\nFile: ${event.filename || 'Unknown'}\nLine: ${event.lineno || 'Unknown'}`);
        });

        window.addEventListener('unhandledrejection', (event) => {
            showError(`Promise Rejection: ${event.reason}`);
        });
    </script>

    <!-- MINIMAL INLINE IMPLEMENTATION to test if Vue works -->
    <script>
        updateStatus('Testing Vue.js availability...');
        
        if (!window.Vue) {
            showError('Vue.js failed to load from CDN');
        } else if (!window.VueRouter) {
            showError('Vue Router failed to load from CDN');
        } else {
            updateStatus('Creating minimal Vue app...');
            
            try {
                const { createApp } = Vue;
                const { createRouter, createWebHistory } = VueRouter;

                // Minimal routes
                const routes = [
                    { 
                        path: '/', 
                        component: {
                            template: `
                                <div class="auth-layout">
                                    <div class="card" style="max-width: 400px; width: 100%;">
                                        <div class="card-body p-4">
                                            <div class="text-center mb-4">
                                                <h3><i class="fas fa-car me-2"></i>Vehicle Parking System</h3>
                                                <p class="text-muted">Please choose your account type</p>
                                            </div>
                                            <div class="d-grid gap-2">
                                                <button @click="testLogin('admin')" class="btn btn-primary">
                                                    <i class="fas fa-user-shield me-2"></i>Admin Login
                                                </button>
                                                <button @click="testLogin('user')" class="btn btn-outline-primary">
                                                    <i class="fas fa-user me-2"></i>User Login
                                                </button>
                                            </div>
                                            <div class="mt-3 p-3 bg-light rounded">
                                                <small class="text-muted">
                                                    <strong>Demo Credentials:</strong><br>
                                                    Admin: admin@parking.com / admin123<br>
                                                    User: user@test.com / user123
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `,
                            methods: {
                                async testLogin(type) {
                                    const credentials = type === 'admin' 
                                        ? { email: 'admin@parking.com', password: 'admin123' }
                                        : { email: 'user@test.com', password: 'user123' };
                                    
                                    try {
                                        updateStatus(\`Testing \${type} login...\`);
                                        
                                        const response = await fetch(\`\${window.APP_CONFIG.API_BASE_URL}/auth/login\`, {
                                            method: 'POST',
                                            headers: { 'Content-Type': 'application/json' },
                                            body: JSON.stringify(credentials)
                                        });
                                        
                                        if (response.ok) {
                                            const data = await response.json();
                                            alert(\`‚úÖ \${type.toUpperCase()} LOGIN SUCCESS!\\n\\nWelcome: \${data.user.full_name}\\nRole: \${data.user.is_admin ? 'Administrator' : 'User'}\`);
                                            this.$router.push('/dashboard');
                                        } else {
                                            const error = await response.json();
                                            alert(\`‚ùå Login failed: \${error.error}\`);
                                        }
                                    } catch (error) {
                                        alert(\`‚ùå Login error: \${error.message}\`);
                                        console.error('Login error:', error);
                                    }
                                }
                            }
                        }
                    },
                    { 
                        path: '/dashboard', 
                        component: {
                            template: `
                                <div class="auth-layout">
                                    <div class="card" style="max-width: 600px; width: 100%;">
                                        <div class="card-body p-4">
                                            <div class="text-center">
                                                <h3><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h3>
                                                <div class="alert alert-success">
                                                    <h5>üéâ SUCCESS!</h5>
                                                    <p>Your Vue.js application is working correctly!</p>
                                                    <p class="mb-0">Authentication and routing are functional.</p>
                                                </div>
                                                <button @click="$router.push('/')" class="btn btn-primary">
                                                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `
                        }
                    }
                ];

                // Create router
                const router = createRouter({
                    history: createWebHistory(),
                    routes
                });

                // Create app
                const app = createApp({
                    mounted() {
                        updateStatus('Vue.js app mounted successfully!');
                        // Hide loading screen after 1 second
                        setTimeout(() => {
                            const loadingContainer = document.querySelector('.loading-container');
                            if (loadingContainer) {
                                loadingContainer.style.opacity = '0';
                                loadingContainer.style.transition = 'opacity 0.5s ease';
                                setTimeout(() => {
                                    loadingContainer.style.display = 'none';
                                }, 500);
                            }
                        }, 1000);
                    }
                });

                app.use(router);
                app.mount('#app');

                updateStatus('Application ready!');
                console.log('‚úÖ Minimal Vue app created successfully');

            } catch (error) {
                showError(`Vue app creation failed: ${error.message}`);
            }
        }
    </script>
</body>
</html>
